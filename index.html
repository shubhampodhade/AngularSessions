<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script type="text/javascript">
    function setImagePath(val)
    {
        
        document.getElementById("myid").src=val

    }
    </script>
</head>
<body>
    <h1>
        <p>
           Hello World!
        </p>
    </h1>

    <img id="myid" src="https://pngimg.com/uploads/football/football_PNG52781.png"  alt="No image found" width="420" height="402">

</br>

    <img src="https://pngimg.com/uploads/football/football_PNG52746.png" onclick='setImagePath(this.src)' alt="No image found" width="100" height="100">

    <img src="https://images-na.ssl-images-amazon.com/images/I/61F-Epj6A9L._SL1104_.jpg" onclick='setImagePath(this.src)' alt="No image found" width="100" height="100">

    <img src="https://pngimg.com/uploads/football/football_PNG52762.png" onclick='setImagePath(this.src)' alt="No image found" width="100" height="100">
    
</body>
</html>
